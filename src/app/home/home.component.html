<div class="container">
<form (ngSubmit)="add()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" [(ngModel)]="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Date of Birth</label>
      <input type="text" name="dob" [(ngModel)]="dob" class="form-control" id="exampleInputPassword1" placeholder="Date of Birth">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Home Address</label>
        <input type="text" name="home" [(ngModel)]="home" class="form-control" id="exampleInputPassword1" placeholder="Address">
    </div>
    <div class="form-group">
     <label for="exampleInputPassword1">Phone</label>
     <input type="text" name="phone" [(ngModel)]="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone">
     </div>
     
    <div class="form-group">
 <label for="exampleInputPassword1">Degree</label>
        <input type="text" name="degree" [(ngModel)]="degree" class="form-control" id="exampleInputPassword1" placeholder="Degree">
            </div>
             
    <div class="form-group">
            <label for="exampleInputPassword1">Marks</label>
                   <input type="text" name="marks" [(ngModel)]="marks" class="form-control" id="exampleInputPassword1" placeholder="Marks">
                       </div>
                        
    <div class="form-group">
            <label for="exampleInputPassword1">College</label>
                   <input type="text" name="college" [(ngModel)]="college" class="form-control" id="exampleInputPassword1" placeholder="College">
                       </div>
                        
    <div class="form-group">
            <label for="exampleInputPassword1">Stream</label>
                   <input type="text" name="stream" [(ngModel)]="stream" class="form-control" id="exampleInputPassword1" placeholder="Stream">
                       </div>
                
 <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
